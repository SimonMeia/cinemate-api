openapi: 3.0.3
info:
  title: Cinemate
  description: API for the Cinemate app develloped in the ArchiOWeb course
  termsOfService: http://swagger.io/terms/
  contact:
    email: simon.meia@heig-vd.ch
  version: 1.0.0
externalDocs:
  description: Link to the Github repo
  url: https://github.com/marilynthemo96/cinemate
servers:
  - url: http://localhost:3000
tags:
  - name: users
  - name: groups
  - name: reviews
  - name: movies
  - name: genres
  - name: moviePeople
  - name: auth
paths:
  /users:
    get:
      tags:
        - users
      summary: Get all users
      description: You must be connected to execute this query
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserWithReview"
        "401":
          description: Unauthorize
      security:
        - bearerAuth: []
    post:
      tags:
        - users
      summary: Create a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPost"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserGet"
        "401":
          $ref: "#/components/responses/401Unauthorized"
      security:
        - bearerAuth: []
  /users/{userID}:
    get:
      tags:
        - users
      summary: Get a specific user from an ID
      description: You must be connected to execute this query
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: string
          description: User ID
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserGet"
        "400":
          description: Invalid id value
        "401":
          $ref: "#/components/responses/401Unauthorized"
      security:
        - bearerAuth: []
    delete:
      tags:
        - users
      summary: Delete a specific user from an ID
      description: You must be connected AND be admin to execute this query
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: string
          description: User ID
      responses:
        "200":
          description: successful operation
          content:
            text/html:
              schema:
                type: string
                example: User deleted
        "400":
          description: Invalid id value
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  /users/{userID}/groups:
    get:
      tags:
        - users
      summary: Get all the groups containing a specific user
      description: You must be connected to execute this query
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: string
          description: User ID
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GroupGet"
        "400":
          description: Invalid id value
        "401":
          $ref: "#/components/responses/401Unauthorized"
      security:
        - bearerAuth: []
  /users/groups/{groupID}:
    post:
      tags:
        - users
      summary: Join a group
      description: You must be connected to execute this query
      parameters:
        - in: path
          name: groupID
          required: true
          schema:
            type: string
          description: Group ID
      # requestBody:
      #   content:
      #     application/json:
      #       schema:
      #         $ref: "#/components/schemas/GroupPost"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserGet"
        "400":
          description: Invalid id value
        "401":
          $ref: "#/components/responses/401Unauthorized"
      security:
        - bearerAuth: []
    delete:
      tags:
        - users
      summary: Leave a group
      description: You must be connected to execute this query
      parameters:
        - name: groupID
          in: path
          required: true
          schema:
            type: string
          description: Group ID
      responses:
        "200":
          description: successful operation
          content:
            text/html:
              schema:
                $ref: "#/components/schemas/UserGet"
        "400":
          description: Invalid id value
        "401":
          $ref: "#/components/responses/401Unauthorized"
  /users/{userID}/groups/{groupID}:
    post:
      tags:
        - users
      summary: Add a specific user to a specific group
      description: You must be connected AND be admin to execute this query
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: string
          description: User ID
        - name: groupID
          in: path
          required: true
          schema:
            type: string
          description: Group ID
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPost"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserGet"
        "400":
          description: Invalid id value
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
      security:
        - bearerAuth: []
    delete:
      tags:
        - users
      summary: Add a specific user to a specific group
      description: You must be connected AND be admin to execute this query
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: string
          description: User ID
        - name: groupID
          in: path
          required: true
          schema:
            type: string
          description: Group ID
      responses:
        "200":
          description: successful operation
          content:
            text/html:
              schema:
                type: string
                example: User deleted
        "400":
          description: Invalid id value
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
  /users/{groupID}:
    get:
      tags:
        - users
      summary: Get all the users from a specific group
      description: You must be connected to execute this query
      parameters:
        - in: path
          name: groupID
          required: true
          schema:
            type: string
          description: Group ID
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserGet"
        "400":
          description: Invalid id value
        "401":
          $ref: "#/components/responses/401Unauthorized"
      security:
        - bearerAuth: []
  /groups:
    get:
      tags:
        - groups
      summary: Get all groups
      description: You must be connected to execute this query
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GroupGet"
        "401":
          description: Unauthorize
      security:
        - bearerAuth: []
    post:
      tags:
        - groups
      summary: Create a new group
      description: You must be connected to execute this query
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GroupPost"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserGet"
        "401":
          $ref: "#/components/responses/401Unauthorized"
      security:
        - bearerAuth: []
  /reviews:
    get:
      tags:
        - reviews
      summary: Get all reviews
      description: You must be connected AND admin to execute this query
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReviewGetPopulated"
        "400":
          description: Invalid id value
        "401":
          description: Unauthorize
        "403":
          $ref: "#/components/responses/403Forbidden"
      security:
        - bearerAuth: []
    post:
      tags:
        - reviews
      summary: Create a new review
      description: You must be connected to execute this query
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReviewPost"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReviewGet"
        "400":
          description: Invalid body value
        "401":
          $ref: "#/components/responses/401Unauthorized"
      security:
        - bearerAuth: []
  /reviews/{reviewID}:
    delete:
      tags:
        - reviews
      summary: Delete a specific review
      description: You must be connected to execute this query
      parameters:
        - name: reviewID
          in: path
          required: true
          schema:
            type: string
          description: Review ID
      responses:
        "200":
          description: successful operation
          content:
            text/html:
              schema:
                type: string
                example: "number of review deleted : 1"
        "400":
          description: Invalid id value
        "401":
          $ref: "#/components/responses/401Unauthorized"
  /reviews/mygroups:
    get:
      tags:
        - reviews
      summary: Get all reviews from the user's groups
      description: You must be connected to execute this query
      parameters:
        - name: movie
          in: query
          description: Id(s) of the movie ypu are looking for
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReviewGetPopulated"
        "401":
          description: Unauthorize
      security:
        - bearerAuth: []
  /reviews/users/{userID}:
    get:
      tags:
        - reviews
      summary: Get all reviews from a specific user
      description: You must be connected to execute this query
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: string
          description: User ID
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReviewGet"
        "400":
          description: Invalid id value
        "401":
          description: Unauthorize
      security:
        - bearerAuth: []
  /movie:
    get:
      tags:
        - movies
      summary: Get all movies
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MovieGetPopulated"
        "400":
          description: Invalid id value
  /movies/{movieID}:
    get:
      tags:
        - movies
      summary: Get a specific movie from an ID
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: string
          description: User ID
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MovieGetPopulated"
        "400":
          description: Invalid id value
  /genres:
    get:
      tags:
        - genres
      summary: Get all genres
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Genre"
        "400":
          description: Invalid id value
  /moviepeople:
    get:
      tags:
        - moviePeople
      summary: Get all moviePeople
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MoviePeople"
        "400":
          description: Invalid id value
  /auth/login:
    post:
      tags:
        - auth
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                example:
                  {
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c,
                  }
        "400":
          description: Invalid id value
        "401":
          $ref: "#/components/responses/401Unauthorized"
      security:
        - bearerAuth: []
components:
  schemas:
    UserBasic:
      type: object
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          example: john.doe@gmail.com
        role:
          type: string
          enum:
            - user
            - admin
          default: user
    UserPost:
      allOf:
        - $ref: "#/components/schemas/UserBasic"
        - type: object
          properties:
            password:
              type: string
              example: 1234
    UserGet:
      allOf:
        - $ref: "#/components/schemas/UserBasic"
        - type: object
          properties:
            _id:
              type: string
              example: 6375ef6d1d458a3858c3453e
            registrationDate:
              type: string
              example: 2022-11-17T08:23:09.849Z
            groups:
              type: array
              example: ["6375f0371d458a3858c34545", "6375f0991d458a3858c3454a"]
    UserWithReview:
      allOf:
        - $ref: "#/components/schemas/UserGet"
        - type: object
          properties:
            reviewPublished:
              type: array
              items:
                $ref: "#/components/schemas/ReviewGet"
    GroupGet:
      type: object
      properties:
        _id:
          type: string
          example: 6375ef6d1d458a3858c3453e
        name:
          type: string
          example: SF Fans
        description:
          type: string
          example: All the sci-fi fans !
    GroupPost:
      type: object
      properties:
        name:
          type: string
          example: SF Fans
        description:
          type: string
          example: All the sci-fi fans !
        password:
          type: string
          example: 1234
    ReviewBasic:
      type: object
      properties:
        rating:
          type: integer
          example: 5
        comment:
          type: string
          example: Super !
        date:
          type: string
          example: 2022-10-31T00:00:00.000Z
        location:
          type: object
          $ref: "#/components/schemas/Location"
        medias:
          type: array
          example: []
    ReviewPost:
      allOf:
        - $ref: "#/components/schemas/ReviewBasic"
        - type: object
          properties:
            tmdbID:
              type: number
              example: 19995
    ReviewGet:
      allOf:
        - $ref: "#/components/schemas/ReviewBasic"
        - type: object
          properties:
            _id:
              type: string
              example: 6375f66afa78c7da10671dc9
            user:
              type: string
              example: 6375ef6d1d458a3858c3453e
            movie:
              type: string
              example: 6375f5c9fa78c7da10671db6
    ReviewGetPopulated:
      allOf:
        - $ref: "#/components/schemas/ReviewBasic"
        - type: object
          properties:
            _id:
              type: string
              example: 6375f66afa78c7da10671dc9
            user:
              type: array
              items:
                $ref: "#/components/schemas/UserGet"
            movie:
              type: array
              items:
                $ref: "#/components/schemas/MovieGet"
    MovieBasic:
      type: object
      properties:
        _id:
          type: string
          example: 6375f66afa78c7da10671dc9
        title:
          type: string
          example: avatar
        posterURL:
          type: string
          example: /jRXYjXNq0Cs2TcJjLkki24MLp7u.jpg
        releaseDate:
          type: string
          example: 2009-12-15T00:00:00.000Z
        tmdbID:
          type: number
          example: 19995
    MovieGet:
      allOf:
        - $ref: "#/components/schemas/MovieBasic"
        - type: object
          properties:
            moviePeople:
              type: array
              example: ["6375f5c9fa78c7da10671db1", "6375f5c9fa78c7da10671db2"]
            genre:
              type: array
              example: ["6375f66afa78c7da10671dc9", "6375f5c9fa78c7da10671db6"]
    MovieGetPopulated:
      allOf:
        - $ref: "#/components/schemas/MovieBasic"
        - type: object
          properties:
            moviePeople:
              type: array
              items:
                $ref: "#/components/schemas/MoviePeople"
            genre:
              type: array
              items:
                $ref: "#/components/schemas/Genre"
    Genre:
      type: object
      properties:
        _id:
          type: string
          example: 6375f66afa78c7da10671dc9
        name:
          type: string
          example: Action
    MoviePeople:
      type: object
      properties:
        _id:
          type: string
          example: 6375f66afa78c7da10671dc9
        name:
          type: string
          example: James Cameron
    Location:
      type: object
      properties:
        type:
          type: string
          example: Point
        coordinate:
          type: array
          example: [6.647778558579233, 46.78060279685718]
    Login:
      type: object
      properties:
        email:
          type: string
          example: john.doe@gmail.com
        password:
          type: string
          example: 1234
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT # optional, for documentation purposes only
  responses:
    401Unauthorized:
      description: You are not authentified
    403Forbidden:
      description: You dont have permission to do that
    404NotFound:
      description: The specified resource was not found.
